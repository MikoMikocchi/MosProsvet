<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Московский Просветитель</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="col-lg-1 col-md-1 mx-auto">
      <img class="rounded-image" src="mosprosvet.jpg" alt="mosprosvet" />
    </div>
    <div class="col-lg-7 col-md-2 mx-auto">
      <div id="welcome-menu" style="text-align: center; margin-top: 50px">
        <strong>Добро пожаловать!</strong>
        <p>
          Вас приветствует Мастер культурного просвещения в Москве, также
          известный как "Культурный Просветитель"! На данном сайте вы можете
          выбрать интересующую вас категорию, и Мастер сформирует вам список
          точек, которые могут быть вам интересны!
        </p>
        <button class="start-button" id="start-button">Начать</button>
      </div>

      <div
        id="category-menu"
        style="display: none; text-align: center; margin-top: 20px"
      >
        <strong>Выберите категорию:</strong>
        <div>
          <button class="category-button" data-category="libraries">
            Библиотеки
          </button>
          <button class="category-button" data-category="church">Храмы</button>
          <button class="category-button" data-category="parks">Парки</button>
          <button class="category-button" data-category="museums">Музеи</button>
          <button class="category-button" data-category="monuments">
            Памятники
          </button>
          <button class="category-button" data-category="theatres">
            Тетры
          </button>
        </div>
      </div>

      <div
        id="result"
        style="text-align: center; margin-top: 20px; display: none"
      >
        <ul id="points-list"></ul>
        <button id="prev-button" class="pointers">◀️</button>
        <button id="next-button" class="pointers">▶️</button>
      </div>

      <div
        id="result"
        style="text-align: center; margin-top: 20px; display: none"
      >
        <strong>Список точек:</strong>
        <ul id="points-list"></ul>
      </div>
    </div>
    <script src="movement_logic.js"></script>
  </body>
</html>
